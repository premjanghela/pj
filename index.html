<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Trading Section</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .section label {
            font-size: 16px;
            color: #555;
        }

        .section input[type="radio"] {
            margin-right: 5px;
        }

        .section input[type="text"] {
            width: 60px;
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        #result.continue {
            background-color: #4CAF50;
        }

        #result.stop {
            background-color: #FF5733;
        }

        .section input[type="radio"]:checked + label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Trading Status</h1>
    <div id="result" class="continue">Continue Trading</div>
    <div id="sections-container">
        <!-- Sections will be generated by JavaScript -->
    </div>
</div>

<script>
    const sectionsContainer = document.getElementById("sections-container");

    // Predefined amounts for each loss level
    const lossAmounts = [80, 170, 250, 330, 410, 490, 570, 650, 730];

    let consecutiveLosses = 0;
    let consecutiveWins = 0;

    // Function to check stop or continue
    function checkResult() {
        const resultDiv = document.getElementById("result");
        if (consecutiveLosses >= 2) {
            resultDiv.innerText = "Stop Trading";
            resultDiv.classList.remove("continue");
            resultDiv.classList.add("stop");
        } else {
            resultDiv.innerText = "Continue Trading";
            resultDiv.classList.remove("stop");
            resultDiv.classList.add("continue");
        }
    }

    // Function to handle selection change
    function handleSelectionChange(sectionIndex, isWin) {
        const nextSection = document.getElementById(`section-${sectionIndex + 1}-amount`);

        if (isWin) {
            consecutiveWins++;
            consecutiveLosses = 0;

            // Reset next section amount to 70 if win occurs after 3 losses
            if (nextSection) nextSection.value = 70;

        } else {
            consecutiveLosses++;
            consecutiveWins = 0;

            // Set next section amount based on consecutive losses, following the predefined sequence
            if (nextSection && sectionIndex <= lossAmounts.length) {
                nextSection.value = lossAmounts[(consecutiveLosses - 1) % lossAmounts.length];
            }
        }

        checkResult();
    }

    // Generate 10 sections
    for (let i = 1; i <= 10; i++) {
        const section = document.createElement("div");
        section.classList.add("section");

        section.innerHTML = `
            <label>Section ${i}:</label>
            <div>
                <input type="radio" id="win-${i}" name="section-${i}" value="win" onclick="handleSelectionChange(${i}, true)">
                <label for="win-${i}">Win</label>
                <input type="radio" id="loss-${i}" name="section-${i}" value="loss" onclick="handleSelectionChange(${i}, false)">
                <label for="loss-${i}">Loss</label>
            </div>
            <input type="text" id="section-${i}-amount" value="${i === 1 ? 70 : ''}" readonly>
        `;

        sectionsContainer.appendChild(section);
    }
</script>

</body>
</html>
